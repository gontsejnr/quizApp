</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Quiz Rules</ion-card-subtitle>
       
        </ion-card-header>
      
        <ion-card-content>
            Select one of three topics using the tabs below and complete the questions. You can only go to the next question after completing the current question that you are on.
            Swipe left to go to the next Question.
            
            Goodluck!
        </ion-card-content>

  <ion-tabs>

      <ion-tab-button tab="movie">
        <ion-icon name="videocam"></ion-icon>

      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
