<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-app>
       
        <ion-content fullscreen>
          <ion-card>
            <img src="https://images.pexels.com/photos/356079/pexels-photo-356079.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" />
            <ion-card-header>
              <!-- <ion-card-subtitle>Destination</ion-card-subtitle>
              <ion-card-title>Madison, WI</ion-card-title> -->
            </ion-card-header>
            <ion-card-content>

                <strong><i><p class="color">You managed to score: {{score}} out of 10</p></i></strong><br>
                
                <strong><i><p class="color">Final Mark: {{percentage}}% </p></i></strong>
              <br>
              </ion-card-content>
          </ion-card>
          <ion-button color="primary" expand="full" shape="round" (click)="nav()">Done</ion-button>
        </ion-content>
      </ion-app>


</ion-content>
